plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"

}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.avocadotech.tacttik.tact_tik"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
         coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17 // Set to Java 17
        targetCompatibility JavaVersion.VERSION_17// Set to Java 17
    }

        kotlinOptions {
            jvmTarget = "17"
        }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.avocadotech.tacttik.tact_tik"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger() + 5
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }

    // Add JVM Toolchain
    // java {
    //     toolchain {
    //         languageVersion.set(JavaLanguageVersion.of(17))
    //     }
    // }
}

flutter {
    source '../..'
}

dependencies {
    def multidex_version = "2.0.1"
    implementation "androidx.multidex:multidex:$multidex_version"
    implementation 'androidx.window:window:1.0.0'
    implementation 'androidx.window:window-java:1.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    implementation "com.google.firebase:firebase-appcheck-playintegrity"
}
